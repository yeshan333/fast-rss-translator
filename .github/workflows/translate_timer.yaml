name: translate_timer

on:
  schedule: # 3:00 UTC
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:                    # Global permissions configuration starts here
  contents: write               # 'write' access to repository contents

jobs:
  do_rss_tranaslte:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '^1.22.4'

      - name: Do translate
        env:
          ALIBABA_QWEN_API_URL: ${{ secrets.ALIBABA_QWEN_API_URL }}
          ALIBABA_QWEN_API_KEY: ${{ secrets.ALIBABA_QWEN_API_KEY }}
          ALIBABA_QWEN_AI_MODEL: ${{ secrets.ALIBABA_QWEN_AI_MODEL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
        run: |
          go run main.go --update-file TEST_README.md

      - name: Push translated rss
        run: |
          pwd
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "update feed files by ci"
            git push https://github-actions[bot]:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          else
            echo "never updated."
          fi