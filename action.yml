name: 'fast-rss-translator'
description: 'fast-rss-translator'
inputs:
  config_file:
    description: 'rss configuration file'
    required: true
    default: 'subscribes.yaml'
  update_file:
    description: 'update rss urls file path'
    required: true
    default: 'README.md'
  push:
    description: 'Indicate if you want to push the changes automatically to github repository'
    default: 'true'
    required: true
  username:
    description: 'The username of the git repository'
    required: true
  org:
    description: 'The org of the current repo'
    required: true
  repo:
    description: 'The repo name'
    required: true
  branch:
    description: 'The branch name to push changes to'
    required: false
  token:
    description: 'github token, has repo contents write permission'
    required: true
  cloudflare_account_id:
    description: 'Cloudflare account ID for AI model usage when use cloudflare translate engine'
    required: false
  cloudflare_api_key:
    description: 'Cloudflare API key for AI model usage'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - --config_file=${{ inputs.config_file }}
    - --update_file=${{ inputs.update_file }}
    - --username=${{ inputs.username }}
    - --push=${{ inputs.push }}
    - --org=${{ inputs.org }}
    - --repo=${{ inputs.repo }}
    - --branch=${{ inputs.branch }}
    - --token=${{ inputs.token }}
    - --cloudflare_account_id=${{ inputs.cloudflare_account_id }}
    - --cloudflare_api_key=${{ inputs.cloudflare_api_key }}
