base:
  output_path: "./rss"
  visit_base_url: "https://fastly.jsdelivr.net/gh/yeshan333/fast-rss-translator@main/rss/"

feeds:
  - name: golangweekly.xml
    url: "https://cprss.s3.amazonaws.com/golangweekly.com.xml"
    origin_language: "auto"
    target_language: "zh"
    translate_mode: "bilingual"
    translate_engine: "google"
    max_post: 1

  - name: aws_architecture_blog.xml
    url: "https://aws.amazon.com/blogs/architecture/feed/"
    origin_language: "en"
    target_language: "zh"
    translate_mode: "origin"
    translate_engine: "google"
    max_post: 1

http_proxy: "http://127.0.0.1:7890"